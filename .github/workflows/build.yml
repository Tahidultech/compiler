name: Build Firmware

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP32 Board
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Show ESP32 Board Details
        run: arduino-cli board details -b esp32:esp32:esp32doit-devkit-v1
  
      - name: Compile Sketch
        run: arduino-cli compile --fqbn esp32:esp32:esp32doit-devkit-v1:PartitionScheme=rainmaker_4MB --output-dir output compiler.ino
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: firmware
          path: output/compiler.ino.bin
