name: ESP32 Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (needed for arduino-cli)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Check arduino-cli version
        run: arduino-cli version

      - name: Install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

    
      - name: Show available partitions
        run: |
          ls $HOME/.arduino15/packages/esp32/hardware/esp32/*/tools/partitions/
          ls $HOME/.arduino15/packages/esp32/hardware/esp32/*/tools/partitions/huge_app.csv || echo "huge_app.csv not found"

      

      - name: Compile Sketch with huge_app partition (LTO)
        run: |
          arduino-cli compile \
           --fqbn esp32:esp32:esp32wrover \
           --build-property build.partitions=huge_app \
           --build-property build.extra_flags="-flto" \
           --output-dir output_huge \
           --verbose \
           compiler.ino

      - name: Upload binaries (default partition)
        uses: actions/upload-artifact@v4
        with:
          name: esp32-binaries-default
          path: output_default/*.bin

      - name: Upload binaries (huge_app partition)
        uses: actions/upload-artifact@v4
        with:
          name: esp32-binaries-huge
          path: output_huge/*.bin
